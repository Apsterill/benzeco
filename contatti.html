<style>
:root {
    --primary-black: #111;
    --accent-gray: #fcfcfc;
    --shadow: 0 10px 30px rgba(0,0,0,0.08);
    --whatsapp-green: #25D366;
    --whatsapp-dark: #128C7E;
}

*{ box-sizing:border-box; font-family:'Poppins',sans-serif; }
body{ margin:0; background:#f8f9fa; color:var(--primary-black); }

/* HEADER */
header { 
    background: rgba(0,0,0,0.95); 
    backdrop-filter: blur(1px);
    color:#fff; 
    padding: 15px 20px; 
    text-align:center; 
    position:sticky; 
    top:0; 
    z-index:100;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

header img { 
    height: 100px; 
    display:block; 
    margin:0 auto 10px; 
}

nav { 
    display:flex; 
    justify-content:center; 
    gap:10px; 
    margin-top: 5px;
    flex-wrap: wrap;
}

nav button { 
    background:rgba(255,255,255,0.1); 
    color:#fff; 
    border:1px solid rgba(255,255,255,0.3); 
    padding:8px 16px; 
    border-radius:20px; 
    cursor:pointer; 
    font-size: 13px;
    font-weight: 500;
    transition:.3s; 
}

nav button:hover { background:#fff; color:#000; border-color: #fff; }

/* SEZIONE CONTATTI */
.container { 
    max-width: 1000px; 
    margin: 60px auto; 
    padding: 0 20px; 
}

.contact-card {
    background: #fff;
    padding: 50px 40px;
    border-radius: 24px;
    box-shadow: var(--shadow);
    text-align: center;
    border: 1px solid #f0f0f0;
}

h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
.subtitle { color: #666; margin-bottom: 40px; font-size: 15px; }

.info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
    margin-bottom: 40px;
}

.info-box {
    background: #fdfdfd;
    padding: 35px 15px;
    border-radius: 20px;
    border: 1px solid #f5f5f5;
    transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none; /* Rende l'intero box un link */
    color: inherit;
}

.info-box:hover { 
    border-color: #000; 
    transform: translateY(-5px); 
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
}

/* BOX WHATSAPP VERDE */
.info-box.wa {
    background: var(--whatsapp-green);
    border: none;
    color: #fff;
}

.info-box.wa:hover {
    background: var(--whatsapp-dark);
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
}

.info-box span { font-size: 32px; display: block; margin-bottom: 10px; }
.info-box h3 { font-size: 13px; margin: 0 0 8px 0; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
.info-box.wa h3 { color: #fff; opacity: 1; }

.info-box strong { 
    font-size: 16px; 
    font-weight: 600; 
}

.back-home {
    background: #000;
    color: #fff;
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.back-home:hover { transform: scale(1.05); background: #333; }

/* FOOTER */
footer { background:#000; color:#666; text-align:center; padding:40px 20px; font-size:13px; margin-top: 100px; }

@media (max-width: 850px) {
    .info-grid { grid-template-columns: 1fr; }
    .contact-card { padding: 40px 20px; }
}
</style>
</head>
